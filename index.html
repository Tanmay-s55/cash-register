<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cash-Register App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Cash Register Manager</h2>
        <p class="description">
            Enter the bill amount and cash given by the customer and know
           minimum number of notes to return.
        </p>
        
        <p>Total Bill of the customer</p> 
        <label class="input-label" for="bill-amount">Bill Amount:</label>
        <input  id="bill-amount" type="text" allign="centre"/>
        <p>Cash given by the customer</p>
        <label class="input-label" for="cash-given">Cash given:</label>
        <input  id="cash-given" type="text" />
        <button id="check-btn" type="submit">Check</button>
        <p id="error-msg"></p>
        <table class="change-table">
            <caption>Return Change</caption>
            <tr>
                <th>No of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>

    <footer>
        <p class="foot-text">Made By Tanmay Sharma ðŸ™‚ </p>
    </footer>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
